<div class="center-wrapper flex-column" *ngIf="!submitted else done">
  <h4 class="text-primary-emphasis mb-4">
    An activation code has been already sent to your email
    ( {{ email }} )
  </h4>
  <code-input [isCodeHidden]="false"
              [codeLength]="6"
              (codeCompleted)="checkActivationCode($event)"
              [inputType]="'number'"
  ></code-input>
</div>
<ng-template #done>
  <div class="center-wrapper flex-column">
    <div class="d-flex flex-column align-items-center gap-2" *ngIf="witness && message">
      <h4 class="text-primary-emphasis mb-4">
        {{ message }}
      </h4>
      <button class="btn btn-link"
              (click)="moveToLogin()">Login now
      </button>
    </div>
    <div class="d-flex flex-column align-items-center gap-2" *ngIf="!witness && message">
      <h4 class="text-primary-emphasis mb-4">
        {{ message }}
      </h4>
      <button class="btn btn-warning"
              (click)="submitted = false">Try again
      </button>
    </div>
  </div>
</ng-template>
