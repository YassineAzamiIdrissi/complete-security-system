<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <button class="btn btn-danger" aria-current="page" href="#"
                  (click)="logout()">Logout
          </button>
        </li>
      </ul>
      <h4 class="text-primary">{{ username }}</h4>
    </div>
  </div>
</nav>
<table class="table m-3" *ngIf="data.length else empty">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Car</th>
    <th scope="col">Owner</th>
    <th scope="col">Description</th>
    <th scope="col">Year</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let car of data; let i = index; ">
    <th scope="row">{{ i }}</th>
    <td>{{ car.car }}</td>
    <td>{{ car.ownerFullName }}</td>
    <td>{{ car.description }}</td>
    <td>{{ car.prodYear }}</td>
  </tr>
  </tbody>
</table>
<ng-template #empty>
  <div class="d-flex align-items-center justify-content-center">
    <h4>No data currently..</h4>
  </div>
</ng-template>
